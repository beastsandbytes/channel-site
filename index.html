<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Channel</title>
  <style>
    body {font-family: system-ui, sans-serif; margin:0; line-height:1.6;}
    header, footer {background:#111; color:#fff; padding:1rem;}
    main {padding:1rem; max-width:800px; margin:auto;}
    a {color:#0070f3; text-decoration:none;}
    .video-grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:1rem;}
    iframe {width:100%; aspect-ratio:16/9; border:0;}
  </style>
</head>
<body>
  <header>
    <h1>My YouTube Channel</h1>
  </header>
  <main>
    <p id="welcome">Loading...</p>
    <p><a href="/videos.html">See all videos â†’</a></p>
    <div class="video-grid" id="latest"></div>
  </main>

  <script>
    async function loadHome() {
      const res = await fetch('/data/home.json', {cache: 'no-store'});
      const home = await res.json();
      document.getElementById('welcome').textContent = home.welcome || '';
    }

    async function loadLatest() {
      const res = await fetch('/data/videos.json', {cache: 'no-store'});
      const db = await res.json();
      const videos = db.videos
        .slice()
        .sort((a,b) => new Date(b.published) - new Date(a.published))
        .slice(0, 4);

      const grid = document.getElementById('latest');
      grid.innerHTML = videos.map(v => `
        <iframe src="https://www.youtube.com/embed/${v.id}" allowfullscreen></iframe>
      `).join('');
    }

    loadHome();
    loadLatest();
  </script>

  <footer>
    &copy; <script>document.write(new Date().getFullYear())</script> My Channel
  </footer>
</body>
</html>
